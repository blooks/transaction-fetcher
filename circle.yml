machine:
  node:
    version: 6
  services:
    - docker

deployment:
  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build --build-arg NODE_ENV=production -t blooks/transaction-fetcher:master .
      - docker push blooks/transaction-fetcher:master
      - npm publish
  versionbuild:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build --build-arg NODE_ENV=production -t blooks/transaction-fetcher:$CIRCLE_TAG .
      - docker push blooks/transaction-fetcher:$CIRCLE_TAG
